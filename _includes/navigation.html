<!-- loop over _data/navigation.yml -->

<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <!-- <a class="navbar-brand" href="#">Navbar</a>  -->
  <a class="navbar-brand" href="{{ site.baseurl }}">Francesco Capodanno</a>
  <button class="navbar-toggler ml-auto " type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav navbar-nav ml-auto">

      {% for item in site.data.navigation %}
      <li class="nav-item">
        <a class="nav-link {% if page.url==item.link %} link-active {% else %} link-inactive {% endif %}"
          href="{{ item.link | relative_url }}">{{ item.name }}</a>
      </li>
      {% endfor %}

    </ul>
  </div>
</nav>
