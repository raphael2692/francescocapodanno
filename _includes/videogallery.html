<div class="container my-5 py-5">
    <h1>Video testimonianze</h1>
    <p>Di seguito una raccolta di video...</p>
</div>

<div class="container">
    <div class="row flex-row">
        <!--https://stackoverflow.com/questions/24010956/bootstrap-without-rows-->
        {% for item in site.data.videogallery %}
        <div class="col-lg-6 my-2">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{ item.link }}" allowfullscreen></iframe>
            </div>
        </div>
            <div class="col-lg-6 my-2">
                <h3>{{ item.titolo }}</h3>
                <p>{{ item.descrizione }}</p>
            </div>
            {% endfor %}
        </div>
     
    </div>
</div>
