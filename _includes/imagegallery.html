<div class="container my-5 py-5">
    <h1>Raccolta immagini</h1>
    <p>Di seguito una raccolta di video...</p>
</div>

<div class="container">
    <div class="row flex-row">
        <!--https://stackoverflow.com/questions/24010956/bootstrap-without-rows-->
        {% for item in site.data.imagegallery %}
        <div class="col-lg-6">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{ item.link }}" alt="{{ item.titolo }}"
                    allowfullscreen></iframe>
            </div>
            <div class="">
                <p>{{ item.descrizione }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
